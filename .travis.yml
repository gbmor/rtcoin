language: rust

sudo: required

rust:
  - stable
  - beta
  - nightly

os: 
  - linux

dist: xenial

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - libsqlcipher-dev
      - libsqlcipher0
      - cmake
      - gcc
      - binutils-dev
      - libiberty-dev

after_success: |
  cargo install cargo-cov
  cargo cov test
  cargo cov report
  bash <(curl -s https://codecov.io/bash) &&
  echo "Coverage reports successfully uploaded"

